<section class="hero">
  <div class="container">
    <div class="hero-border">
      <div class="hero-desctope">
        <h1 class="hero-title">
          Discover the magic of
          <span class="title-accent">photography</span> in our school
        </h1>
        <p class="hero-after-title">
          Our photography school offers an unforgettable journey, where you can
          learn the basics of composition, master technical skills, translate
          your unique ideas.
        </p>
        <div class="hero-wrap">
          <div class="hero-list-wrap">
            <div class="hero-list-container">
              <p class="hero-list-title">Our happy students</p>
              <a class="arrow-link" href="/">
                <svg class="arrow-icon" width="18" height="7">
                  <use href="./images/symbol-defs.svg#icon-arrow"></use>
                </svg>
              </a>
            </div>
            <ul class="hero-list">
              <li class="hero-item">
                <picture>
                  <!-- desctope -->
                  <source
                    media="(min-width: 1080px)"
                    srcset="
                      ./img/hero/girl-1.desc@1x.jpg 1x,
                      ./img/hero/girl-1.desc@2x.jpg 2x
                    "
                  />
                  <!-- tablet -->
                  <source
                    media="(min-width: 768px)"
                    srcset="
                      ./img/hero/girl-1.tablet@1x.jpg 1x,
                      ./img/hero/girl-1.tablet@2x.jpg 2x
                    "
                  />

                  <!-- mob -->
                  <source
                    media="(min-width: 335px)"
                    srcset="
                      ./img/hero/girl-1.mob@1x.jpg 1x,
                      ./img/hero/girl-1.mob@2x.jpg 2x
                    "
                  />
                  <!-- img -->
                  <img
                    class="hero-img"
                    src="./img/hero/girl-1.mob@1x.jpg"
                    alt="first-user"
                  />
                </picture>
              </li>
              <li class="hero-item">
                <picture>
                  <!-- desctope -->
                  <source
                    media="(min-width: 1280px)"
                    srcset="
                      ./img/hero/girl-2.desc@1x.jpg 1x,
                      ./img/hero/girl-2.desc@2x.jpg 2x
                    "
                  />
                  <!-- tablet -->
                  <source
                    media="(min-width: 768px)"
                    srcset="
                      ./img/hero/girl-2.tablet@1x.jpg 1x,
                      ./img/hero/girl-2.tablet@2x.jpg 2x
                    "
                  />

                  <!-- mob -->
                  <source
                    media="(min-width: 375px)"
                    srcset="
                      ./img/hero/girl-2.mob@1x.jpg 1x,
                      ./img/hero/girl-2.mob@2x.jpg 2x
                    "
                  />
                  <!-- img -->
                  <img
                    class="hero-img"
                    src="./img/hero/girl-2.mob@1x.jpg"
                    alt="second-user"
                  />
                </picture>
              </li>
              <li class="hero-item">
                <picture>
                  <!-- desctope -->
                  <source
                    media="(min-width: 1280px)"
                    srcset="
                      ./img/hero/boy-desc@1x.jpg 1x,
                      ./img/hero/boy-desc@2x.jpg 2x
                    "
                  />
                  <!-- tablet -->
                  <source
                    media="(min-width: 768px)"
                    srcset="
                      ./img/hero/boy-tablet@1x.jpg 1x,
                      ./img/hero/boy-tablet@2x.jpg 2x
                    "
                  />

                  <!-- mob -->
                  <source
                    media="(min-width: 375px)"
                    srcset="
                      ./img/hero/boy-mob@1x.jpg 1x,
                      ./img/hero/boy-mob@2x.jpg 2x
                    "
                  />
                  <!-- img -->
                  <img
                    class="hero-img"
                    src="./img/hero/boy-mob@1x.jpg"
                    alt="third-user"
                  />
                </picture>
              </li>
            </ul>
          </div>
          <div class="reviews-wrap">
            <button class="star-btn" type="button">
              <svg class="star-icon" width="20" height="20">
                <use href="./img/symbol-defs.svg#icon-star"></use>
              </svg>
            </button>
            <div class="reviews-text">
              <p class="reviews-title">Reviews</p>
              <p class="reviews-count">+1500</p>
            </div>
          </div>
        </div>
      </div>
      <div class="hero-img-wrap">
        <picture>
          <!-- desktop -->
          <source
            media="(min-width: 1280px)"
            srcset="
              ./img/hero/hero-desctop@1x.png 1x,
              ./img/hero/hero-desctop@2x.png 2x
            "
          />
          <!-- tablet -->
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/hero/hero-tablet@1x.png 1x,
              ./img/hero/hero-tablet@2x.png 2x
            "
          />
          <!-- mob -->
          <source
            media="(max-width: 767px)"
            srcset="
              ./img/hero/hero-mob@1x.png 1x,
              ./img/hero/hero-mob@2x.png 2x
            "
          />
          <!-- fallback image -->
          <img
            class="main-hero-img"
            width="259"
            height="314"
            src="./img/hero/hero-mob@1x.png"
            alt="camera man"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
